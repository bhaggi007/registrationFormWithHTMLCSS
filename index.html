<!DOCTYPE html>
<html>

<head>
    <title>freecodecamp form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-group"> <label id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Name" /></div>
            <div class="form-group"><label id="email-label">Email</label>
                <input type="email" id="email" required placeholder="email" /></div>
            <div class="form-group">
                <label id="number-label">Age(optional)</label>
                <input type="number" id="number" min="13" max="120" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
          <option>Select current role</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommendation" id="definitely" class="inline" value="recommendation"/>Definitely</label>
                <label>
        <input type="radio" name="recommendation" id="maybe" class="inline" value="maybe"/>Maybe</label>
                <label>
        <input type="radio" name="recommendation" id="not-sure" class="inline" value="not-sure"/>Not sure</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
        <input type="checkbox" id="front-end" value="frontend" class="inline"/>
        Front-end Projects</label>
                <label>
        <input type="checkbox" id="back-end" value="backEnd" class="inline"/>
        Back-end Projects</label>
                <label>
        <input type="checkbox" id="data-visualization" value="dataVisualization" class="inline"/>
        Data Visualization</label>
                <label>
        <input type="checkbox" id="challenges" value="challenges" class="inline"/>
        Challenges</label>
                <label>
        <input type="checkbox" id="open-source" value="openSource" class="inline"/>
        Open Source Community</label>
                <label>
        <input type="checkbox" id="gitter-help" value="gitterHelp" class="inline"/>
        Gitter help rooms</label>
                <label>
        <input type="checkbox" id="videos" value="videos" class="inline"/>
        Videos</label>
                <label>
        <input type="checkbox" id="city-meetups" value="cityMeetups" class="inline"/>
        City Meetups</label>
                <label>
        <input type="checkbox" id="wiki" value="wiki" class="inline"/>
        Wiki</label>
                <label>
        <input type="checkbox" id="forum" value="forum" class="inline"/>
        Forum</label>
                <label>
        <input type="checkbox" id="additional-courses" value="additioanlCourses" class="inline"/>
        Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</label>
                    <textarea rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit" />
            </div>

        </form>
    </div>
</body>

</html>
